<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Arrays</h2>

<p id="demo">
<p id="demo1"></p>

<script type="text/javascript">
var arr = ["one", "two", "three",4];
arr.pop();
document.getElementById("demo").innerHTML = arr;
arr.push(5);
document.getElementById("demo1").innerHTML = arr;



</script>

</body>
</html>
