<!DOCTYPE html>
<html> 
<head>
<meta charset=utf-8 />
<title>JavaScript program to calculate multiplication and division of two numbers </title>
<style type="text/css">
body {margin: 30px;}
</style> 
</head>
<body>
<form>
1st Number : <input type="number" id="firstNumber" /><br>
2nd Number: <input type="number" id="secondNumber" /><br>
<input type="button" onClick="multiplyBy()" Value="Multiply" />
<input type="button" onClick="divideBy()" Value="Divide" />
<input type="button" onClick="add()" Value="ADD" />
<input type="button" onClick="subtract()" Value="Subtract" />
</form>
<p>The Result is : <br>
<span id = "result1"></span><br>
<span id = "result2"><br></span><br>
<span id = "result3"><br></span><br>
<span id = "result4"></span></p>
<script type="text/javascript">
function multiplyBy()
{
        num1 = document.getElementById("firstNumber").value;
        num2 = document.getElementById("secondNumber").value;
        document.getElementById("result1").innerHTML = "Multiply : " +num1 * num2;
}

function divideBy() 
{ 
        num1 = document.getElementById("firstNumber").value;
        num2 = document.getElementById("secondNumber").value;
document.getElementById("result2").innerHTML ="Divide : "+ num1 / num2;
}
function add() 
{ 
        num1 = Number(document.getElementById("firstNumber").value);
        num2 = Number(document.getElementById("secondNumber").value);
c=num1 + num2;
document.getElementById("result3").innerHTML = "add : "+ c;
}
function subtract() 
{ 
        num1 = document.getElementById("firstNumber").value;
        num2 = document.getElementById("secondNumber").value;
c=num1-num2;
document.getElementById("result4").innerHTML = "subtract : "+ c;
}
</script>
</body>
</html>
